{% set name = "scmdata" %}
{% set version = "0.15.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed01160e72ca41b6fe83938ddf9542138d6822a12d5300646831090047fd297a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
    - pip
    - python
    - poetry
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - cftime
    - numpy
    - openscm-units
    - packaging
    - pandas >=1.1
    - pint
    - pint-pandas
    - python-dateutil
    - six
    - tqdm
    - xarray
    - importlib-metadata

test:
  imports:
    - scmdata

  commands: python -c "import scmdata; assert scmdata.__version__ == '{{ version }}', scmdata.__version__"

about:
  home: https://github.com/openscm/scmdata
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Handling of simple climate model data (part of the OpenSCM project)
  doc_url: https://scmdata.readthedocs.io/en/latest/scmdata
  dev_url: https://github.com/openscm/scmdata

extra:
  recipe-maintainers:
    - znicholls
    - lewisjared
